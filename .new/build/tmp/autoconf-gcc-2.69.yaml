
name: tmp-autoconf-gcc-2.69
source: autoconf@2.69
dependency:
  - host-patch
  - host-m4
  - host-autoconf
  - host-automake
  - host-libtool
prefix_suffix: ../build/tmp/gcc-build
prepare:
  - '{SOURCE_DIR}/configure --prefix={PREFIX}'
build:
  - 'make all -j{CPU_COUNT}'
install:
  - 'make install -j{CPU_COUNT}'


name: tmp-automake-gcc-1.15.1
source: automake@1.15.1
dependency:
  - host-patch
  - host-m4
  - host-autoconf
  - host-automake
  - host-libtool
prefix_suffix: ../build/tmp/gcc-build
prepare:
  - '{SOURCE_DIR}/configure --prefix={PREFIX}'
build:
  - 'make all -j{CPU_COUNT}'
install:
  - 'make install -j{CPU_COUNT}'

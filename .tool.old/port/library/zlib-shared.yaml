
name: zlib-shared
source: https://github.com/madler/zlib/archive/v1.2.11.tar.gz
version: 1.2.11
tool_dependency: []
regenerate: []
configure:
  - args:
    - '@SOURCE_DIR@/configure'
    - '--prefix=@SYSROOT@'
    - '--enable-shared'
  - env:
    - CHOST: '@TARGET@'
compile:
  - args:
    - 'make'
    - '-j@PARALLELISM@'
install:
  - args:
    - 'make'
    - 'install'

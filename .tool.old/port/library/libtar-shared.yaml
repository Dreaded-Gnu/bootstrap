
name: libtar-shared
source: https://repo.or.cz/libtar.git/snapshot/0907a9034eaf2a57e8e4a9439f793f3f05d446cd.tar.gz
version: 1.2.20
tool_dependency: []
regenerate: []
configure:
  - args:
    - '@SOURCE_DIR@/configure'
    - '--host=@TARGET@'
    - '--prefix=@SYSROOT@'
    - '--enable-shared'
compile:
  - args:
    - 'make'
    - '-j@PARALLELISM@'
install:
  - args:
    - 'make'
    - 'install'

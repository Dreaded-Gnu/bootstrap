
- name: host-newlib-arm-header
  source: newlib@4.1.0
  install:
    - 'sh {HELPER}/copy-newlib-header.sh {SYSROOT}/arm-unknown-bolthur-eabi {SOURCE_DIR}'
- name: host-newlib-arm-library
  source: newlib@4.1.0
  dependency:
    - host-patch
    - host-rsync
    - host-findutils
    - host-binutils-arm
    - host-gcc-arm
    - tmp-autoconf-newlib-2.68
    - tmp-automake-newlib-1.11.6
    - host-newlib-arm-header
  emulate_multilib: 'arm-unknown-bolthur-eabi-gcc -print-multi-lib'
  path:
    - '{PREFIX}/bin'
    - '{PREFIX}/../build/tmp/newlib-build/bin'
  configure:
    - folder: '{SOURCE_DIR}/newlib'
      command: autoconf
    - folder: '{SOURCE_DIR}/newlib'
      command: 'automake --cygnus Makefile'
    - folder: '{SOURCE_DIR}/newlib/libm'
      command: autoreconf
    - folder: '{SOURCE_DIR}/newlib/libm/machine/arm'
      command: autoreconf
    - folder: '{SOURCE_DIR}/newlib/libc'
      command: autoreconf
    - folder: '{SOURCE_DIR}/newlib/libc/machine/arm'
      command: autoreconf
    - folder: '{SOURCE_DIR}/newlib/libc/sys'
      command: autoreconf
    - folder: '{SOURCE_DIR}/newlib/libc/sys/bolthur'
      command: autoreconf
    - folder: '{SOURCE_DIR}/libgloss'
      command: autoconf
    - folder: '{SOURCE_DIR}/libgloss/arm'
      command: autoreconf
  env:
    - name: 'CFLAGS_FOR_TARGET'
      value: '{BUILD_FLAG} -nostdlib'
  prepare:
    - '{SOURCE_DIR}/configure --prefix=/ --target=arm-unknown-bolthur-eabi --disable-newlib-supplied-syscalls --enable-newlib-io-long-long --enable-newlib-io-long-double --with-pkgversion="newlib {VERSION}; bolthur bootstrap" --enable-newlib-elix-level=4 --enable-newlib-register-fini --enable-newlib-mb --enable-newlib-io-c99-formats --enable-shared --disable-multilib --enable-target-optspace'
  build:
    - 'make all -j{CPU_COUNT}'
  install:
    - 'make DESTDIR={SYSROOT}/arm-unknown-bolthur-eabi/usr/{EMULATED_TARGET} install'
    - 'if [ ! -d "{SYSROOT}/arm-unknown-bolthur-eabi/usr/lib/{EMULATED_TARGET}" ]; then mkdir -p {SYSROOT}/arm-unknown-bolthur-eabi/usr/lib/{EMULATED_TARGET}; fi'
    - 'if [ ! -d "{SYSROOT}/arm-unknown-bolthur-eabi/usr/include" ]; then mkdir -p {SYSROOT}/arm-unknown-bolthur-eabi/usr/include; fi'
    - 'rsync -av {SYSROOT}/arm-unknown-bolthur-eabi/usr/{EMULATED_TARGET}/arm-unknown-bolthur-eabi/lib/* {SYSROOT}/arm-unknown-bolthur-eabi/usr/lib/{EMULATED_TARGET} --remove-source-files'
    - 'rsync -av {SYSROOT}/arm-unknown-bolthur-eabi/usr/{EMULATED_TARGET}/arm-unknown-bolthur-eabi/include/* {SYSROOT}/arm-unknown-bolthur-eabi/usr/include --remove-source-files'
    - 'find {SYSROOT}/arm-unknown-bolthur-eabi -type d -empty -delete'
    # FIXME: Check whether fixup below works correctly
    - 'sed -i -e "s|//arm-unknown-bolthur-eabi/lib|{SYSROOT}/arm-unknown-bolthur-eabi/usr/lib/{EMULATED_TARGET}|g" {SYSROOT}/arm-unknown-bolthur-eabi/usr/lib/{EMULATED_TARGET}/libm.la'
    - 'sed -i -e "s|//arm-unknown-bolthur-eabi/lib|{SYSROOT}/arm-unknown-bolthur-eabi/usr/lib/{EMULATED_TARGET}|g" {SYSROOT}/arm-unknown-bolthur-eabi/usr/lib/{EMULATED_TARGET}/libc.la'
- name: host-newlib-arm-static
  source: newlib@4.1.0
  dependency:
    - host-patch
    - host-rsync
    - host-findutils
    - host-binutils-arm
    - host-gcc-arm
    - tmp-autoconf-newlib-2.68
    - tmp-automake-newlib-1.11.6
    - host-newlib-arm-header
    - host-newlib-arm-library
  path:
    - '{PREFIX}/bin'
    - '{PREFIX}/../build/tmp/newlib-build/bin'
  configure:
    - folder: '{SOURCE_DIR}/newlib'
      command: autoconf
    - folder: '{SOURCE_DIR}/newlib'
      command: 'automake --cygnus Makefile'
    - folder: '{SOURCE_DIR}/newlib/libm'
      command: autoreconf
    - folder: '{SOURCE_DIR}/newlib/libm/machine/arm'
      command: autoreconf
    - folder: '{SOURCE_DIR}/newlib/libc'
      command: autoreconf
    - folder: '{SOURCE_DIR}/newlib/libc/machine/arm'
      command: autoreconf
    - folder: '{SOURCE_DIR}/newlib/libc/sys'
      command: autoreconf
    - folder: '{SOURCE_DIR}/newlib/libc/sys/bolthur'
      command: autoreconf
    - folder: '{SOURCE_DIR}/libgloss'
      command: autoconf
    - folder: '{SOURCE_DIR}/libgloss/arm'
      command: autoreconf
  prepare:
    - 'if [ ! -f "{PREFIX}/bin/arm-unknown-bolthur-eabi-cc" ]; then ln {PREFIX}/bin/arm-unknown-bolthur-eabi-gcc {PREFIX}/bin/arm-unknown-bolthur-eabi-cc; fi'
    - '{SOURCE_DIR}/configure --prefix=/ --target=arm-unknown-bolthur-eabi --disable-newlib-supplied-syscalls --enable-newlib-io-long-long --enable-newlib-io-long-double --with-pkgversion="newlib {VERSION}; bolthur bootstrap" --enable-newlib-elix-level=4 --enable-newlib-register-fini --enable-newlib-mb --disable-shared --enable-newlib-io-c99-formats --enable-target-optspace'
  build:
    - 'make all -j{CPU_COUNT}'
  install:
    - 'make DESTDIR={SYSROOT}/arm-unknown-bolthur-eabi/usr install'
    - 'rsync -av --exclude usr {SYSROOT}/arm-unknown-bolthur-eabi/usr/arm-unknown-bolthur-eabi/* {SYSROOT}/arm-unknown-bolthur-eabi/usr --remove-source-files'
    - 'find {SYSROOT}/arm-unknown-bolthur-eabi -type d -empty -delete'
